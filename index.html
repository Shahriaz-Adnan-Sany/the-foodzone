<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foodzone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="flexbox">
            <div class="flex-50">
                <img src="img/loho.jpeg" alt="logo">
            </div>
            <div class="flex-50 flexbox">
                <div class="flex-50">
                    <input type="text" name="Search Here" id="Search">
                </div>
                <div flex-50>
                    <a class="btn1" href="https://www.programming-hero.com/">Reserve Now</a>
                </div>
            </div>
        </div>
    </header>
    <section class="welcome">
        <div class="welcome-area flexbox">
            <div class="welcome-text flex-50">
                <h1>
                    Welcome To <span class="heading-color">The FoodZone</span>
                </h1>
                <p>
                    At The FoodZone, we believe in everything at its prime. Our focus is to bring the best and most
                    responsibly sourced ingredients to the table.
                </p>
                <a class="btn1" href="">Explore More</a>
            </div>
            <div class="welcome-img flex-50">
                <div>
                    <img src="img/chef3.png" alt="chef3">
                </div>
            </div>

        </div>
    </section>
</body>

</html>
